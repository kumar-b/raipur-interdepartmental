# Nginx site config for Raipur Interdepartmental Portal
# Proxies to the Docker app running on port 5002
#
# Install:
#   sudo cp nginx/raipur-portal.conf /etc/nginx/sites-available/raipur-portal
#   sudo ln -s /etc/nginx/sites-available/raipur-portal /etc/nginx/sites-enabled/
#   sudo nginx -t && sudo systemctl reload nginx

upstream raipur_app {
    server 127.0.0.1:5002;
}

server {
    listen 80;
    server_name _;   # ← Change to your domain when ready

    client_max_body_size 12m;

    # Login — strict rate limit
    limit_req_zone $binary_remote_addr zone=raipur_login:10m rate=5r/m;
    limit_req_zone $binary_remote_addr zone=raipur_contact:10m rate=3r/m;

    location /api/auth/login {
        limit_req zone=raipur_login burst=3 nodelay;
        limit_req_status 429;

        proxy_pass http://raipur_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Contact form — strict rate limit
    location /api/contact {
        limit_req zone=raipur_contact burst=2 nodelay;
        limit_req_status 429;

        proxy_pass http://raipur_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API routes
    location /api/ {
        proxy_pass http://raipur_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Uploaded files
    location /uploads/ {
        proxy_pass http://raipur_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Frontend (everything else)
    location / {
        proxy_pass http://raipur_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
