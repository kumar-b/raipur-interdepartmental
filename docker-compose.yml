version: "3.8"

services:
  app:
    build: .
    container_name: raipur-portal-app
    restart: unless-stopped
    env_file: ./backend/.env
    environment:
      - NODE_ENV=production
    volumes:
      - db-data:/app/backend/database
      - uploads-data:/app/backend/uploads
    expose:
      - "3000"
    networks:
      - portal-net

  nginx:
    image: nginx:1.27-alpine
    container_name: raipur-portal-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - certbot-webroot:/var/www/certbot:ro
    depends_on:
      - app
    networks:
      - portal-net

volumes:
  db-data:
  uploads-data:
  certbot-webroot:

networks:
  portal-net:
    driver: bridge
